server:
  port: 8888
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/sergeiavdeev/market-a
          default-label: master
          #skip-ssl-validation: true
          #username:
          #password:
          search-paths:
            - /config-server/config
          clone-on-start: true
  application:
    name: config-server
  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${random.value}