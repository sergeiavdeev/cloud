server:
  port: 8888
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/sergeiavdeev/cloud
          default-label: master
          #skip-ssl-validation: true
          #username:
          #password:
          search-paths:
            - /config-server/config
          clone-on-start: true
  application:
    name: config-server
eureka:
  client:
    eureka-server-u-r-l-context: http://eureka
    eureka-server-port: 8761
  instance:
    instance-id: ${spring.application.name}:${random.value}